<script type="text/javascript">
    let a = 1, b = 1, c, d;
    c = ++a; alert(c);          // 2  Как я думаю с = а = а + 1 это грубый пример, a++ возвращает увеличенную а на 1
    d = b++; alert(d);           // 1 Судя по моим экспериментам в консоли операция b++ увеличивает b на 1, но не возвращает полученный результат
    c = (2+ ++a); alert(c);      // 5 Вполне закономерно, складываем (2) с увеличеной на 1 а
    d = (2+ b++); alert(d);      // 4 Складываем 2 с увеличеной (при операции d = b++) на 1, b (b=2)
    alert(a);                    // 3 Выодим переменную а на экран
    alert(b);                    // 3 Вводим переменную b на экран, b=3 так как в операции d=(2+ b++) мы увеличели b

</script>
