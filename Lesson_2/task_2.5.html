<meta charset='utf-8'>
<script>
    function sumMy(a,b){
        return a+b;
    }
    function subMy(a,b){
        return a*b;
    }
    function deductionMy(a,b){
        return a - b;
    }
    function division(a,b){
        return (a != 0) ? a/b : 'Zero division error';
    }
    alert(subMy(4,-5))
    alert(subMy(5,-89))
    alert(deductionMy(9, 87))
    alert(division(2, 5))
</script>
