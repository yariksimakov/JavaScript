<meta charset='utf-8'>
<script>
    /** null - 0 
     * typeof null > object (обозначает не существующее объект) 
     * typeof 0 > number (просто число 0 или булевая операция False)
     */ 
    function power(val, pow){
        if (pow == 1){
            return val;
        }
        return val * power(val, pow -= 1)
    }   
    alert(power(2, 5));
</script>

<script>
    function playGameGuess(){
       let randomNumber = parseInt(Math.random() * 100);
       do{
           var checkBool = true;
           let userNumber = +prompt("Please entered number for 0 to 100")
           if (userNumber==randomNumber){
               alert('You won');
               checkBool = false;
           }else if (userNumber < randomNumber){
                alert('You entered small number');
           }else{
               alert('You entered large number');
           }

       }while(checkBool)
       let userChoice = prompt('Would you like to continues (yes/no)')
       if (userChoice == 'yes'){
           return playGameGuess();
       }else{
           return 'Goodby'
       }
    }
    alert(playGameGuess())
</script>
