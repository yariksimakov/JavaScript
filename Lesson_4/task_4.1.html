<meta charset='utf-8'>
<script>
    let userNumber = +prompt('Please entered number for 0 to 999');

    let checkParsing = {
        userNumber, 
        checkNumber(param){
            if (param > 999 || param < 0) {
                return false;
            }else {
                return true;
            }
        },
        parsingNumber(stringToSplit=this.userNumber){
            if (this.checkNumber(stringToSplit)) {
                let arrayNumber = []
                for (let i=0; i<3; i++){
                    arrayNumber.push(stringToSplit % 10);
                    stringToSplit = parseInt(stringToSplit / 10);
                }
                return {hundreds: arrayNumber[2], 
                    dozens: arrayNumber[1], 
                    units: arrayNumber[0]};
            }else {
                console.log('You entered the wrong number')
                return {};
            }
        }
    }
    console.log(checkParsing.parsingNumber())
</script>
